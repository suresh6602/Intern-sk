<!-- Write a JavaScript program to get the width and height of the window (any time thewindow is resized). -->

<!DOCTYPE html>
<html>
<body>
    <h1> JavaScript window</h1>

    <p id="window"></p>
    <script>
        document.getElementById("window").innerHTML=""+window.innerWidth+ "<br>" +window.innerHeight+"<br>";
    </script>
</body>
</html>
